<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <form id="image-form">
                <div id="label">The model is only suitable for distinguishing between cats and dogs!</div>
                <input type="file" id="image-input" name="imageFile" accept="image/*">
                <button id="upload-button">Submit</button>
                <img id="image-preview" src="">
                <div id="status"></div>
            </form>
        </div>
        <script src="app.js" defer></script>
    </body>
</html>
